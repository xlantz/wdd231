<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Recipe Page" content="This is the Recipe Page.">
    <meta name="author" content="Alex Lanterman">
    <title>Recipe Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Facebook Open Graph Meta Tags -->
    <meta property="og:title" content="Recipe Page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="image/superfood_logo">
    <meta property="og:url" content="https://xlantz.github.io/wdd231/siteplan.html">
    </head>

<body>
    <header class="header">
        <div class="logo-container">
          <img src="images/superfood_logo.png" alt="Superfood Logo" class="logo" loading="lazy">
          <span class="business-name">Home</span>
        </div>
    
      <!-- Hamburger Icon -->
      <div class="hamburger" id="hamburger-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    
      <!-- Navigation Menu -->
      <nav class="nav" id="nav-menu">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="foods.html">Foods</a></li>
          <li><a href="recipies.html">Recipies</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="siteplan.html">Site Plan</a></li>
        </ul>
      </nav>
      </header>
    <main>
      <section class="filter-section">
        <button class="filter-btn" data-meal="all">All</button>
        <button class="filter-btn" data-meal="breakfast">Breakfast</button>
        <button class="filter-btn" data-meal="lunch">Lunch</button>
        <button class="filter-btn" data-meal="dinner">Dinner</button>
      </section>
    
      <section id="recipe-container" class="card-container">

      </section>
      
    </main>

    <footer>
        <div class="footer-container">
          <!-- Left Section (Contact Info) -->
          <div class="footer-left">

          </div>
      
          <!-- Middle Section (Social Media Icons) -->
          <div class="footer-center">
            <a href="https://www.youtube.com" target="_blank">
              <img src="images/youtube_icon.png" alt="YouTube" loading="lazy">
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <img src="images/twitter_icon.png" alt="Twitter" loading="lazy">
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook_icon.png" alt="Facebook" loading="lazy">
            </a>
          </div>
    
          <!-- Right Section (Name, Last Updated)-->
          <div class="footer-right">
            <p><span id="currentYear"></span></p>
            <p id="lastModified"></p>
          </div>
        </div>
      </footer>
</body>
</html>
